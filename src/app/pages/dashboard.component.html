<div class="dashboard">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard - AmericaCash</h1>
      <div class="user-info">
        <span>Bienvenido {{ username || 'Usuario' }}</span>
        <app-button
          variant="outline"
          (clickEvent)="logout()"
        >
          Cerrar Sesión
        </app-button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-content">
      <h2>Dashboard</h2>
      <p>Aquí puedes gestionar tus finanzas.</p>

      <!-- Formulario de bonos -->
      <app-bond-form (bondCreated)="bondId = $event"></app-bond-form>

      <!-- Tabla de cuotas -->
      <app-bond-schedule *ngIf="bondId" [bondId]="bondId"></app-bond-schedule>
    </div>
  </main>
</div>
