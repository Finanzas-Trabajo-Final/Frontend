<div class="dashboard">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard - AmericaCash</h1>
      <div class="header-actions">
        <div class="user-info">
          <span>Bienvenido {{ username || 'Usuario' }}</span>
          <app-button
            variant="outline"
            (clickEvent)="goToFaq()"
          >
            Preguntas Frecuentes
          </app-button>
          <app-button
            variant="outline"
            (clickEvent)="logout()"
          >
            Cerrar Sesión
          </app-button>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-content">
      <h2>Dashboard</h2>
      <p>Aquí puedes gestionar tus finanzas.</p>

      <!-- Formulario de bonos -->
      <app-bond-form (bondCreatedEvent)="bondId = $event"></app-bond-form>

      <!-- Tabla de cuotas (ya no es necesario aquí porque está integrado en el formulario) -->
    </div>
  </main>
</div>
